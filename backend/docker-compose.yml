version: '3.4'

services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: >
      gunicorn -b 0.0.0.0:8000
        --access-logfile -
        --reload
        "project.main:create_app('development')"
    volumes:
      - '.:/project'
    environment:
      PYTHONUNBUFFERED: 'true'
    ports:
      - '8000:8000'
